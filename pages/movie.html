<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="../Stylesheets/movies.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=calendar_month,explore,favourite" />
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo" style="padding: 0;">
                <h1 style="display: inline-block;">Bolly</h1>
                <h1 style="color:red; display: inline-block;">FLIX</h1>
            </div>
            <ul>
                <a href="../index.html" style="text-decoration: none;"><li style="color: aliceblue; border-left: 5px solid red;"><span style="color: red;" class="material-symbols-outlined">
                    explore
                    </span>&nbsp;Browse</li></a>
                <a href="wishlist.html" style="text-decoration: none;"><li><span class="material-symbols-outlined">
                    favorite
                    </span>&nbsp;Watchlist</li></a>
                <a href="comingsoon.html" style="text-decoration: none;"><li><span class="material-symbols-outlined" style="display: flex;align-items: center;">
                    calendar_month
                    </span>&nbsp;Coming Soon</li></a>
            </ul>
        </nav>
        <header>
            <div class="top-bar">
                <div class="search">
                    <input type="text" placeholder="Search Everything" >
                </div>
                <div class="profile">

                </div>
            </div>
            <div class="moviedata">
                <div class="maindata" style="display: flex;">
                    <div class="details">
                        <h1 id="movie-title">Movie Title</h1>
                        <p><strong>Release Year:</strong> <span id="movie-year"></span></p>
                        <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
                        <p><strong>Director:</strong> <span id="movie-director"></span></p>
                        <p><strong>Description:</strong> <span id="movie-description"></span></p>
                    </div>
                    <img id="movie-image" src="" alt="Movie Banner" style="max-width:300px; margin-right: 40px; border: 2px solid red; border-radius: 20px;">
                </div>
                <a id="download-button" href="#">
                    <button>Download Now</button>
                </a>
            </div>
        </header>
    <script>
    // Function to get query parameter from URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Fetch and display movie data
    window.onload = function() {
        const movieName = getQueryParam('movie');

        // Fetch the JSON data
        fetch('../Database/movies.json')
            .then(response => response.json())
            .then(data => {
                // Find the movie details in the JSON file
                const movie = data.find(item => item.name.toLowerCase() === movieName.toLowerCase());

                if (movie) {
                    // Update the page with movie details
                    document.getElementById('movie-title').innerText = movie.name;
                    document.getElementById('movie-image').src = movie.imagePath;
                    document.getElementById('movie-year').innerText = movie.releaseYear;
                    document.getElementById('movie-genre').innerText = movie.genre;
                    document.getElementById('movie-director').innerText = movie.director;
                    document.getElementById('movie-description').innerText = movie.description;
                    document.title = movie.name;
                    const downloadButton = document.getElementById('download-button');
                    downloadButton.href = movie.downloadUrl;
                } else {
                    // Display an error if movie is not found
                    document.getElementById('movie-title').innerText = "Movie not found";
                }
            })
            .catch(error => {
                console.error("Error fetching movie data:", error);
                document.getElementById('movie-title').innerText = "Error loading movie details";
            });
    }
    </script>
</body>
</html>
