<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollyflix</title>
    <link rel="stylesheet" href="/Stylesheets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=calendar_month,explore,favourite" />
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo" style="padding: 0;">
                <h1 style="display: inline-block;">Bolly</h1>
                <h1 style="color:red; display: inline-block;">FLIX</h1>
            </div>
            <ul>
                <li style="color: aliceblue; border-left: 5px solid red;"><span style="color: red;" class="material-symbols-outlined">
                    explore
                    </span>&nbsp;Browse</li>
                <li><span class="material-symbols-outlined">
                    favorite
                    </span>&nbsp;Watchlist</li>
                <li><span class="material-symbols-outlined" style="display: flex;align-items: center;">
                    calendar_month
                    </span>&nbsp;Coming Soon</li>
            </ul>
        </nav>
        <header>
            <div class="top-bar">
                <div class="search">
                    <input type="text" placeholder="Search Everything" >
                </div>
                <div class="profile">

                </div>
            </div>
            <div class="slider">
                <div class="list">
                    <div class="item">
                        <img src="/img/slider/img3.avif" alt="">
                    </div>
                    <div class="item">
                        <img src="/img/slider/img2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/img/slider/img5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/img/slider/img4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/img/slider/img1.jpeg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button id="prev"><</button>
                    <button id="next">></button>
                </div>
                <ul class="dots">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </header>
        <script src="/JS/slider.js"></script>
    </div>
</body>
</html>
